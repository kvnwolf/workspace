"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
${custom.directory}\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$line_break\
$shell\
$character
"""

right_format = "$all"

[bun]
symbol = " "
format = ' [\[$symbol($version)\]]($style)'
style = "dimmed"

[cmd_duration]
format = ' [\[ $duration\]]($style)'
style = "dimmed"

[directory]
disabled = true

[custom.directory]
command = '''
set output $(pwd | sed "s|/Users/$USER|~|" | sed "s|~/Developer/github.com/| |")
echo "$output"
'''
when = true
format = "[$output]($style) "
style = "cyan bold"

[docker_context]
symbol = " "
format = ' [\[$symbol$context\]]($style)'
style = "dimmed"

[dotnet]
symbol = ".NET "
format = ' [\[$symbol($version)\]]($style)'
style = "dimmed"

[git_branch]
symbol = " "
format = '[$symbol$branch]($style)'
style = "bold"

[git_commit]
tag_symbol = '  '

[git_status]
format = ' ([$all_status$ahead_behind]($style))'
style = "yellow"

[hostname]
ssh_symbol = " "
style = "dimmed"

[nodejs]
symbol = " "
format = ' [\[$symbol($version)\]]($style)'
detect_files = [ "package.json", "!bun.lockb" ]
style = "dimmed"

[os]
format = '[$symbol]($style)'
style = "dimmed"

